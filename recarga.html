<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargar con Nequi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .nequi-card {
            background: #2d004d; /* Color Nequi oscuro */
            border: 1px solid #da0081; /* Rosa Nequi */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            display: none; /* Oculto al inicio */
            animation: fadeIn 0.5s;
        }
        
        .number-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            letter-spacing: 2px;
        }

        .btn-nequi {
            background: #da0081; /* Rosa Nequi */
            color: white;
            font-size: 1.1rem;
        }
        .btn-nequi:hover { background: #b00068; }

        .btn-whatsapp {
            background: #25D366; /* Verde WhatsApp */
            color: white;
            margin-top: 15px;
        }
        .btn-whatsapp:hover { background: #128C7E; }

        /* Iconos simples con texto */
        .icon-btn { display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recargar Saldo</h2>
        <p>Selecciona el monto que deseas recargar a tu cuenta.</p>

        <div id="step1">
            <label>Monto a recargar (USD/COP):</label>
            <input type="number" id="amountInput" placeholder="Ej: 5.00" step="0.5">
            <button onclick="generateOrder()">Continuar con Nequi</button>
        </div>

        <div id="step2" class="nequi-card">
            <h3>Orden Generada</h3>
            <p>EnvÃ­a <strong id="displayAmount" style="color:#00d2d3;"></strong> al siguiente Nequi:</p>
            
            <div class="number-display" id="nequiNumber">3104541220</div>
            
            <button class="btn-nequi icon-btn" onclick="openNequi()">
                ðŸ“± Copiar y Abrir Nequi
            </button>

            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.2); margin: 20px 0;">

            <p style="font-size: 0.9rem;">Â¿Ya realizaste el pago?</p>
            <p style="font-size: 0.8rem; color: #ccc;">EnvÃ­a el comprobante para que el Admin te asigne el saldo.</p>
            
            <button class="btn-whatsapp icon-btn" onclick="sendProof()">
                ðŸ’¬ Enviar Comprobante (WhatsApp)
            </button>
            
            <button class="btn-secondary" onclick="resetForm()" style="margin-top: 10px; font-size: 0.8rem;">Cancelar / Volver</button>
        </div>

        <button class="back-btn" onclick="window.location.href='dashboard.html'" id="backBtn">Volver al Inicio</button>
    </div>

    <div id="toast" style="visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 2px; padding: 16px; position: fixed; z-index: 1; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 17px;">
        NÃºmero copiado al portapapeles
    </div>

    <    <script type="module">
        import { auth, onAuthStateChanged, db, ref, get } from './firebase-config.js';

        let currentUser = null;
        let currentUsername = "Usuario";

        // VERIFICAR USUARIO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                get(ref(db, `users/${user.uid}`)).then(snap => {
                    if(snap.exists()) {
                        currentUsername = snap.val().username;
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        // 1. GENERAR ORDEN (Paso 1 -> Paso 2)
        window.generateOrder = () => {
            const amount = document.getElementById('amountInput').value;
            if(!amount || amount <= 0) {
                alert("Por favor ingresa un monto vÃ¡lido.");
                return;
            }
            document.getElementById('displayAmount').innerText = `$${amount}`;
            document.getElementById('step1').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        };

        // 2. FUNCION MEJORADA: COPIAR Y ABRIR NEQUI
        window.openNequi = () => {
            const number = "3104541220";
            const toast = document.getElementById("toast");

            // Intento 1: MÃ©todo Moderno (Portapapeles)
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(number).then(() => {
                    launchNequiApp();
                }).catch(() => {
                    // Si falla, vamos al Intento 2
                    fallbackCopyText(number);
                });
            } else {
                // Intento 2: MÃ©todo Antiguo (Compatible con mÃ¡s mÃ³viles)
                fallbackCopyText(number);
            }
        };

        // FunciÃ³n de respaldo para copiar (Truco del campo de texto oculto)
        function fallbackCopyText(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Asegurar que el elemento sea parte del documento pero invisible
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0"; // Invisible pero seleccionable

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if(successful) launchNequiApp();
                else alert("No pudimos copiar el nÃºmero automÃ¡ticamente. CÃ³pialo manual: 3104541220");
            } catch (err) {
                alert("Error al copiar. Por favor copia el nÃºmero manual.");
            }

            document.body.removeChild(textArea);
        }

        // FunciÃ³n para lanzar la App y mostrar aviso
        function launchNequiApp() {
            showToast("Â¡NÃºmero copiado! Abriendo Nequi...");
            
            // Retraso de 1 segundo para dar tiempo a leer y luego abrir la app
            setTimeout(() => {
                window.location.href = "nequi://";
            }, 1000);
        }

        // 3. ENVIAR COMPROBANTE A WHATSAPP
        window.sendProof = () => {
            const amount = document.getElementById('amountInput').value;
            const phone = "573235529253";
            const message = `Hola Admin, acabo de enviar $${amount} a tu Nequi (3104541220). Mi usuario web es: *${currentUsername}*. Adjunto comprobante:`;
            
            // Usamos wa.me universal
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        };

        // 4. REINICIAR FORMULARIO
        window.resetForm = () => {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('amountInput').value = "";
        };

        // Mostrar notificaciÃ³n flotante
        function showToast(text) {
            const x = document.getElementById("toast");
            x.innerText = text;
            x.style.visibility = "visible";
            x.style.opacity = "1";
            setTimeout(function(){ 
                x.style.visibility = "hidden"; 
                x.style.opacity = "0";
            }, 3000);
        }
    </script>
</body>
</html>
